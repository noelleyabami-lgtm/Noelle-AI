<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Noelle's AI</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0e0f12;
        font-family: "Inter", sans-serif;
        color: white;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    /* Header */
    .header {
        background: #141418;
        padding: 20px;
        display: flex;
        align-items: center;
        gap: 15px;
        border-bottom: 1px solid #252525;
    }

    .header img {
        width: 48px;
        height: 48px;
        border-radius: 10px;
    }

    .header h1 {
        font-size: 1.6rem;
        margin: 0;
        font-weight: 700;
    }

    .subtitle {
        font-size: 0.85rem;
        opacity: 0.7;
        margin-top: -4px;
    }

    /* Chat container */
    .chat {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
    }

    .bubble {
        max-width: 70%;
        padding: 12px 16px;
        border-radius: 12px;
        margin-bottom: 15px;
        line-height: 1.4rem;
        font-size: 1rem;
        white-space: pre-wrap;
    }

    /* User bubble */
    .user {
        background: #2b2f36;
        margin-left: auto;
        border-bottom-right-radius: 4px;
    }

    /* Bot bubble */
    .bot {
        background: #1d1f23;
        border-bottom-left-radius: 4px;
    }

    /* Input area */
    .input-area {
        display: flex;
        padding: 15px;
        background: #141418;
        border-top: 1px solid #252525;
    }

    #message {
        flex: 1;
        padding: 12px;
        border-radius: 8px;
        outline: none;
        border: none;
        background: #1f2126;
        color: white;
        font-size: 1rem;
    }

    button {
        margin-left: 10px;
        padding: 12px 18px;
        border-radius: 8px;
        border: none;
        background: #4a71ff;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #6a89ff;
    }
</style>
</head>

<body>

<!-- Header -->
<div class="header">
    <!-- LOGO -->
    <img src="https://i.imgur.com/67Z6wVA.png" alt="logo">
    
    <div>
        <h1>Noelle's AI</h1>
        <div class="subtitle">Una inteligencia artificial para el salón de Noelle</div>
    </div>
</div>

<!-- Chat -->
<div class="chat" id="chat"></div>

<!-- Input -->
<div class="input-area">
    <input id="message" type="text" placeholder="Escribe un mensaje..." />
    <button onclick="sendMessage()">Enviar</button>
</div>

<script>
    const API_URL = "https://noelle-ai.onrender.com/chat";  

    function addMessage(text, sender) {
        const chat = document.getElementById("chat");
        const bubble = document.createElement("div");

        bubble.classList.add("bubble", sender);
        bubble.innerText = text;

        chat.appendChild(bubble);
        chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
        const msgInput = document.getElementById("message");
        const text = msgInput.value.trim();
        if (!text) return;

        addMessage(text, "user");
        msgInput.value = "";

        // BOT typing placeholder
        const tempBubble = document.createElement("div");
        tempBubble.classList.add("bubble", "bot");
        tempBubble.innerText = "Escribiendo...";
        document.getElementById("chat").appendChild(tempBubble);

        try {
            const res = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: text })
            });

            const data = await res.json();
            tempBubble.remove();
            addMessage(data.reply, "bot");

        } catch (err) {
            tempBubble.remove();
            addMessage("⚠️ Error al conectar con el servidor.", "bot");
        }
    }
</script>

</body>
</html>
