<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noelle's AI</title>

    <style>
        body {
            margin: 0;
            background: #0d0d0d;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        header img {
            width: 80px;
            margin-bottom: 10px;
        }

        h1 {
            margin: 0;
            font-size: 26px;
        }

        h2 {
            margin: 0;
            margin-top: 5px;
            font-size: 16px;
            font-weight: 300;
            color: #bbbbbb;
        }

        #chat {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            border-top: 1px solid #222;
            border-bottom: 1px solid #222;
        }

        .msg {
            margin: 10px 0;
            padding: 12px;
            border-radius: 10px;
            max-width: 70%;
        }

        .user {
            background: #0084ff;
            align-self: flex-end;
        }

        .bot {
            background: #333333;
            align-self: flex-start;
        }

        #input-area {
            display: flex;
            padding: 15px;
            background: #111;
            border-top: 1px solid #222;
        }

        #message {
            flex-grow: 1;
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: #1e1e1e;
            color: white;
            font-size: 16px;
        }

        button {
            margin-left: 10px;
            background: #0084ff;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0a6dd8;
        }
    </style>
</head>

<body>
    <header>
        <img src="logo.png" alt="Logo"> <!-- Cambia logo.png por tu archivo -->
        <h1>Noelle's AI</h1>
        <h2>Una inteligencia artificial para el sal√≥n de Noelle</h2>
    </header>

    <div id="chat"></div>

    <div id="input-area">
        <input type="text" id="message" placeholder="Escribe un mensaje..." />
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("message");
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, "user");
            input.value = "";

            const response = await fetch("http://127.0.0.1:8000/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: text })
            });

            const data = await response.json();
            addMessage(data.reply, "bot");
        }

        function addMessage(text, type) {
            const chat = document.getElementById("chat");
            const div = document.createElement("div");
            div.classList.add("msg", type);
            div.textContent = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
